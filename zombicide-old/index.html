<!doctype html>
<html lang="pl">
    <head>
        <title>Zombicide board creator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/zombicide.css">
        <link rel="stylesheet" href="css/print.css">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/common_elements.js"></script>
        <script src="js/assets.js"></script>
        <script src="js/add_content.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/translation.js"></script>
        <script src="js/zombicide.js" type="text/javascript"></script>
        <script src="js/grid-handling.js"></script>
    </head>
    <body>
        <div id=buttons>
            <button id="hide-canvas" type="button"></button>
            <button id="print-button" type="button"></button>
        </div>
        
        <div class="languages">
            <a id="lang-en">EN</a> |
            <a id="lang-pl">PL</a> |
            <a id="lang-de">DE</a>
        </div>
        <div class="miniTiles"></div>

        <div id="sidebar">
            <form>
                <p class="tiles category">
                    <i class="fa fa-caret-down" aria-hidden="true"></i> 
                    <span id="edition"></span>
                </p>
                <div class="tiles">
                    <ul>
                        <li><input type=checkbox id="part1"><label for="part1">Zombicide</label></li>
                        <li><input type="checkbox" id="part2"><label for="part2">Prison Outbreak</label></li>
                        <li><input type="checkbox" id="part3"><label for="part3">Rue Morgue</label></li>
                    </ul>
                </div>
                <p class="doors category">
                    <i class="fa fa-caret-right" aria-hidden="true"></i> 
                    <span id="doors"></span>
                </p>
                <div class="menu doors"></div>
                <p class="objectives category">
                    <i class="fa fa-caret-right" aria-hidden="true"></i> 
                    <span id="objectives"></span>
                </p>
                <div class="menu objectives"></div>
                <p class="cars category">
                    <i class="fa fa-caret-right" aria-hidden="true"></i> 
                    <span id="cars"></span>
                </p>
                <div class="menu cars"></div>
                <p class="helicopter rue-morgue category">
                    <i class="fa fa-caret-right" aria-hidden="true"></i> 
                    <span id="helicopter"></span>
                </p>
                <div class="menu helicopter rue-morgue"></div>
                <p class="tents rue-morgue category">
                    <i class="fa fa-caret-right" aria-hidden="true"></i> 
                    <span id="tents"></span>
                </p>
                <div class="menu tents rue-morgue"></div>
                <p class="spawns category">
                    <i class="fa fa-caret-right" aria-hidden="true"></i> 
                    <span id="spawns"></span>
                </p>
                <div class="menu spawns"></div>
                <p class="other category">
                    <i class="fa fa-caret-right" aria-hidden="true"></i> 
                    <span id="other"></span>
                </p>
                <div class="menu other"></div>
            </form>
        </div>
        
        <div id="editor">
            <div id="title-bar">
                

                <div class="scenario title">
                    <span id="game-title"></span>
                    <div class="scenario category">
                        <span id="level"></span> / <span id="players">4</span> <span id="header-players"></span>
                    </div>
                </div>

                <div id="canvas"></div>
                
                <form id="title">
                    <label for="edit-title" class="title category">Title</label>
                    <input id="edit-title" class="title" name="game-title" type="text" placeholder="TYTUŁ">
                    <label for="level-select" class="title category">Level</label>
                    <select id="level-select" name="level" class="title category">
                        <option id="easy" value="easy"></option>
                        <option id="medium" value="medium"></option>
                        <option id="hard" value="hard"></option>
                        <option id="suicide" value="suicide"></option>
                    </select>
                    <input id="players-input" name="players" class="title category" type="text" placeholder="4">
                    <label for="players-input" id="players_no" class="title category">players</label>
                </form>
            </div>

            <form id="description">
                <label for="story-input" id="edit-story" class="subtitle">Story</label>
                <textarea id="story-input" class="text" name="story" rows="5" cols="80"></textarea>
                <label for="goals-input" id="edit-goals" class="subtitle">Goals</label>
                <textarea id="goals-input" class="text" name="goals" rows="5" cols="80"></textarea>
                <label for="special-rules-input" id="edit-special" class="subtitle">Special rules</label>
                <textarea id="special-rules-input" class="text" name="special-rules" rows="5" cols="80"></textarea>
            </form>

            <div id="story" class="scenario story"></div>
            <div id="header-goals" class="scenario subtitle"></div>
            <div id="goals" class="scenario text"></div>
            <div id="header-special" class="scenario subtitle"></div>
            <div id="special-rules" class="scenario text"></div>
            <div id="header-needed" class="scenario subtitle"></div>
            <div id="needed-elements" class="scenario text"></div>
        </div>
    </body>
</html>
