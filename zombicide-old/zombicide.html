<!doctype html>
<html lang="pl">
    <head>
        <title>Zombicide board creator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/zombicide.css">
        <link rel="stylesheet" href="css/print.css">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/add_content.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/zombicide.js" type="text/javascript"></script>
    </head>
    <body>
        
        <button id="print-preview" type="button" onclick="changeCSS('css/print_preview.css', 0);">Print preview</button>
        <button id="regular-view" type="button" onclick="changeCSS('css/zombicide.css', 0);">Regular view</button>
        <button id="print-button" type="button">Print board</button>
        <div class="miniTiles"></div>

        <div id="sidebar">
            <form>
                <p class="tiles category"><i class="fa fa-caret-down" aria-hidden="true"></i> Dostępne kafelki</p>
                <div class="tiles">
                    <ul>
                        <li><input type=checkbox id="part1"><label for="part1">Zombicide</label></li>
                        <li><input type="checkbox" id="part2"><label for="part2">Prison Outbreak</label></li>
                        <li><input type="checkbox" id="part3"><label for="part3">Rue Morgue</label></li>
                    </ul>
                </div>
                <p class="doors category"><i class="fa fa-caret-right" aria-hidden="true"></i> Drzwi</p>
                <div class="menu doors"></div>
                <p class="objectives category"><i class="fa fa-caret-right" aria-hidden="true"></i> Znaczniki</p>
                <div class="menu objectives"></div>
                <p class="cars category"><i class="fa fa-caret-right" aria-hidden="true"></i> Samochody</p>
                <div class="menu cars"></div>
                <p class="helicopter rue-morgue category"><i class="fa fa-caret-right" aria-hidden="true"></i> Helikopter</p>
                <div class="menu helicopter rue-morgue"></div>
                <p class="tents rue-morgue category"><i class="fa fa-caret-right" aria-hidden="true"></i> Namioty</p>
                <div class="menu tents rue-morgue"></div>
                <p class="spawns category"><i class="fa fa-caret-right" aria-hidden="true"></i> Strefy namnażania</p>
                <div class="menu spawns"></div>
                <p class="other category"><i class="fa fa-caret-right" aria-hidden="true"></i> Inne</p>
                <div class="menu other"></div>
            </form>
        </div>
        
        <div id="editor">
            <div id="title-bar">
                <form id="title">
                    <label for="scenario-title">Tytuł</label>
                    <input id="scenario-title" class="title" name="game-title" type="text" placeholder="TYTUŁ">
                    <label for="difficulty-level">Poziom trudności</label>
                    <select id="difficulty-level" name="level" class="title category">
                        <option value="easy">Łatwy</option>
                        <option value="medium">Średni</option>
                        <option value="hard">Trudny</option>
                        <option value="suicide">Samobójstwo</option>
                    </select>
                    <input id="players-input" name="players" class="title category" type="text" placeholder="4">
                    <label for="players-input" class="title category">GRACZY</label>
                    <button id="hide-canvas" type="button">Zmniejsz planszę</button>
                </form>

                <div class="scenario title">
                    <span id="game-title">FINDET DIE SCHLUSSEL</span>
                    <div class="scenario category">
                        <span id="level">MITTEL</span> / <span id="players">6+</span> GRACZY
                    </div>
                </div>

                <div id="canvas"></div>
            </div>

            <form id="description">
                <label for="story-input" class="subtitle">Opis</label>
                <textarea id="story-input" class="text" name="story" rows="5" cols="80"></textarea>
                <label for="goals-input" class="subtitle">Cele</label>
                <textarea id="goals-input" class="text" name="goals" rows="5" cols="80"></textarea>
                <label for="special-rules-input" class="subtitle">Zasady specjalne</label>
                <textarea id="special-rules-input" class="text" name="special-rules" rows="5" cols="80"></textarea>
            </form>

            <div id="story" class="scenario story"></div>
            <div class="scenario subtitle">
                CELE
            </div>
            <div id="goals" class="scenario text"></div>
            <div class="scenario subtitle">
                ZASADY SPECJALNE
            </div>
            <div id="special-rules" class="scenario text"></div>
            
            <div class="scenario subtitle">
                Potrzebne elementy
            </div>
            <div id="needed-elements" class="scenario text"></div>
        </div>
        
        <script>
            function changeCSS(cssFile, cssLinkIndex) {
                let oldLink = document.getElementsByTagName("link").item(cssLinkIndex);

                let newLink = document.createElement("link");
                newLink.setAttribute("rel", "stylesheet");
                newLink.setAttribute("type", "text/css");
                newLink.setAttribute("href", cssFile);

                document.getElementsByTagName("head").item(0).replaceChild(newLink, oldLink);
            }
        </script>
    </body>
</html>
